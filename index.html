<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Conversor de Unidades</h1>
        <form action="get" id="form-container">
            <div class="input-group">
                <label for="input">Digite a quantidade</label>
                <input type="number" name="input" id="input" placeholder="0">
            </div>

            <div class="input-group">
                <label for="from">De:</label>
                <select name="from" id="from">
                    <option value="m">Metro(s)</option>
                    <option value="km">Quilômetros(s)</option>
                    <option value="cm">Centimetro(s)</option>
                    <option value="mn">Milímetro(s)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="to">Para:</label>
                <select name="to" id="to">
                    <option value="m">Metro(s)</option>
                    <option value="km">Quilômetros(s)</option>
                    <option value="cm">Centimetro(s)</option>
                    <option value="mn">Milímetro(s)</option>
                </select>
            </div>
            <button class="convert-btn">Converter</button>
            <div class="output-group">
                <label for="output">Resultado</label>
                <input type="text" id="output" name="output" readonly>
            </div>
            <div id="message"></div>
        </form>
    </div>
</body>
</html>
